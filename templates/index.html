<!DOCTYPE html>
{% load staticfiles%}
<html lang="en" dir="ltr">
  <head>

    <meta charset="utf-8">
    <title>MVT</title>
    <link rel="stylesheet" href="{% static "css/index.css"%}"/>
  </head>
  <body>
    <h1>This is a table of your AppRecords</h1>
    <div class="django">
      {% if access_records %}
      <table>
        <th>Site Name</th>
        <th>Date Accessed</th>
        {% for acc in access_records %}
        <tr>
          <td>{{ acc.name }}</td>
          <td>{{ acc.date}}</td>
        </tr>
        {% endfor %}
      </table>
      {% else %}
      <p>No Records Found!</p>
      {% endif %}
    </div>

  </body>
</html>
